<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="main-ct">
			<div class="t-container">
				<div class="wrapper-hd">
					<header class="form-hd">
						<a href="#" class="form-hd__logo">
							<img class="form-hd__img" src="img/logo.png">
						</a>
						<div class="wrapper-h1">
							<h1>Create your free account</h1>
						</div>
					</header>
					<div class="text">
						<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account?
						<a href="">Log in.</a>
						</p>
					</div>
				</div>
				<div class="grid-container">
					<form class="main-frm" action=" ">
						<div class="ba-row">
							<input class="ba-col-1 ba-col-1--1" type="text" name="firstname" placeholder="First name">
							<input class="ba-col-1 ba-col-1--2" type="text" name="lastname" placeholder="Last name">
						</div>
						<div class="ba-row">
							<input class="ba-col-2" type="email" name="email" placeholder="Email address">						
						</div>
						<div class="ba-row">
							<input class="ba-col-2" type="password" name="password" placeholder="Password">						
						</div>
						<div class="ba-row">
							<button class="ba-col-2 bt-style">Sign up for free</button>
						</div>
					</form>
				</div>
				<div class="text fs">
					<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="">Privacy Policy</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
