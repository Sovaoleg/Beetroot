<!DOCTYPE html>
<html>
<head>
	<title>Nike</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="main-content">
		<div class="cart-item">
			<header class="main-header">
				<div class="logo-container">
					<a class="logo-container__link" href=""><img src="img/logo.png" alt="">
					</a>
				</div>
			</header>
			<div class="main-container cf">
				<div class="main-image">
					<a href="#">
						<img src="img/boot.png" alt="">
					</a>
				</div>
					
				<div class="main-container__letters">
					<h1 class="main-container__letters--h1style">Nike SB Stefan<br/>Janoski Max</h1>
					<p class="main-container__letters--psize">Unisex Skateboarding Shoe</p>
					<div class="evaluation-item">
						<ul class="evaluation-item__list">
							<li class="evaluation-item__list--style">
								<a href="">
									<div class="evaluation-item__list--star  evaluation-item__list--yellow">
									</div>
								</a>
							</li>
							<li class="evaluation-item__list--style">
								<a href="">
									<div class="evaluation-item__list--star  evaluation-item__list--yellow">
									</div>
								</a>
							</li>
							<li class="evaluation-item__list--style">
								<a href="">
									<div class="evaluation-item__list--star  evaluation-item__list--yellow">
									</div>
								</a>
							</li>
							<li class="evaluation-item__list--style">
								<a href="">
									<div class="evaluation-item__list--star">
									</div>
								</a>
							</li>
							<li class="evaluation-item__list--style">
								<a href="">
									<div class="evaluation-item__list--star">
									</div>
								</a>
							</li>
						</ul>
					</div>

					<div class="buttons">
						<div class="buttons__container">
							<select class="buttons__container--style" name="buttons" size="1">
								<option value="1" selected>Size</option>
								<option>S</option>
								<option>M</option>
								<option>L</option>
							</select>
						</div>
						<div class="buttons__container buttons__container--padding">
							<select class="buttons__container--style" name="buttons" size="1">
								<option value="1" selected>Qty</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>
						</div>
						<div class="button__bigbt">
						<button class="button__bigbt--style" name="button">Add to cart</button>
					</div>
					</div>
				</div>
			</div>
			<footer class="main-footer">
				<div class="scroll">
					<ul class="scroll__list">
						<li class="scroll__item">
							<a href="">
								<div class="scroll__scroll darkblue checkout-style"></div>
							</a>
						</li>
						<li class="scroll__item">
							<a href="">
								<div class="scroll__scroll white"></div>
							</a>
						</li>
						<li class="scroll__item">
							<a href="">
								<div class="scroll__scroll red"></div>
							</a>
						</li>
						<li class="scroll__item">
							<a href="">
								<div class="scroll__scroll lightblue"></div>
							</a>
						</li>
					</ul>
				</div>
			</footer>
		</div>
	</section>
</body>
</html>
